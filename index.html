<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>randomQuote</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Random Qoute Generator</h1>
      </div>

      <div class="qoute-content">
        <div class="qoute">
          <span>
            “life isn't about black and white,look around and you will see that
            the world is much more colorful than you thought".”
          </span>
        </div>
        <div class="person">-Tal bekerman</div>
        <div class="qoute-btn">
          <button class="new-qoute">New Qoute</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
